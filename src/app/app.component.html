<body>
  <div class="container">
    <div class="title" *ngIf="showChooseLevel">
      <img id="title1" src="../assets/img/memoryMortytitle1.png">
      <img id="title2" src="../assets/img/memoryMortytitle2.png">
    </div>
    
    <app-choose-level id="chooseLevelSelector" (sendChosenLevel)="getLevel($event)" *ngIf="showChooseLevel"></app-choose-level>

    <app-board-game id="boardGameSelector" [getChosenLevel]="chosenLevel" (sendShowChooseLevel)="getShowChooseLevel($event)" *ngIf="!showChooseLevel"></app-board-game>

    <footer *ngIf="showChooseLevel">Copyright© de @MoureDev y su comunidad. Esta es la práctica de uno de sus retos mensuales.</footer>
  </div>
</body>
